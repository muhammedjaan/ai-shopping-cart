<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>SmartCart ProðŸ›’</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
</head>
<body>
  <header>
    <h1>SmartCartðŸ›’</h1>
    <div id="status-dot"></div>
  </header>

  <div id="scanner-container">
    <div id="scanner"></div>
    <div class="overlay"></div> </div>

  <div id="feedback-msg">Align barcode to scan...</div>

  <section class="cart-section">
    <div class="cart-header">
        <h2>Basket</h2>
        <button onclick="clearCart()" class="clear-btn">Reset Cart</button>
    </div>
    <div class="cart-scroll">
        <ul id="cart"></ul>
    </div>
    <div class="total-bar">
        <h3>Total: $<span id="total">0.00</span></h3>
        <button id="checkout-btn" onclick="checkout()">Finish & Print</button>
    </div>
  </section>

  <audio id="beep-sound" src="https://assets.mixkit.co/active_storage/sfx/701/701-preview.mp3" preload="auto"></audio>

  <script src="app.js"></script>
</body>
</html>
