<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SmartCart Safe Mode</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
  <style>
    body { font-family: sans-serif; text-align: center; margin: 0; background: #f0f0f0; }
    
    /* THE CAMERA BOX */
    #camera-box {
      width: 100%;
      height: 300px;
      background: black;
      position: relative;
      overflow: hidden;
    }
    
    video { width: 100%; height: 100%; object-fit: cover; }
    canvas { display: none; } /* Hide debug lines for now to keep it simple */

    /* SCANNING LINE */
    .laser {
      position: absolute; top: 50%; left: 5%; width: 90%; height: 2px;
      background: red; box-shadow: 0 0 5px red;
      animation: scan 2s infinite;
      display: none; /* Hidden until camera starts */
    }
    @keyframes scan { 0% {top: 10%} 50% {top: 90%} 100% {top: 10%} }

    /* UI ELEMENTS */
    button {
      padding: 15px 30px; font-size: 18px; background: #007bff; color: white;
      border: none; border-radius: 5px; margin: 20px; cursor: pointer;
    }
    
    .output { font-size: 20px; font-weight: bold; margin: 20px; padding: 20px; background: white; }
    .error-msg { color: red; font-weight: bold; padding: 10px; }
  </style>
</head>
<body>

  <h1>SmartCart Debug</h1>

  <div id="camera-box">
    <div class="laser" id="laser-line"></div>
    <div id="interactive" class="viewport"></div>
  </div>

  <button onclick="startCamera()" id="start-btn">ðŸ“¸ Start Camera</button>
  <button onclick="stopCamera()" style="background:#dc3545; display:none;" id="stop-btn">Stop</button>

  <div class="output">
    Status: <span id="status">Waiting...</span><br>
    Item: <span id="scanned-item">--</span><br>
    Price: $<span id="scanned-price">0.00</span>
  </div>

  <div id="error-log" class="error-msg"></div>

<script>
  const products = {
    "6294011607141": { name: "Lulu Yogurt", price: 2.50 },
    "1234567890123": { name: "Test Item", price: 1.00 }
  };

  function startCamera() {
    document.getElementById("status").innerText = "Initializing...";
    document.getElementById("error-log").innerText = "";

    Quagga.init({
      inputStream: {
        name: "Live",
        type: "LiveStream",
        target: document.querySelector('#interactive'),
        constraints: {
          // SIMPLEST POSSIBLE SETTINGS
          facingMode: "environment", 
          width: 640,
          height: 480
        }
      },
      decoder: {
        readers: ["ean_reader", "upc_reader"] // Focused on standard barcodes
      },
      locate: true
    }, function(err) {
      if (err) {
        document.getElementById("error-log").innerText = "Error: " + err.name + " (Check Permissions!)";
        document.getElementById("status").innerText = "Failed";
        return;
      }
      
      // Success!
      Quagga.start();
      document.getElementById("status").innerText = "Scanning...";
      document.getElementById("laser-line").style.display = "block";
      document.getElementById("start-btn").style.display = "none";
      document.getElementById("stop-btn").style.display = "inline-block";
    });

    // LISTENER
    Quagga.onDetected(function(result) {
      const code = result.codeResult.code;
      let item = products[code];

      // Unknown Item Logic
      if (!item) {
        item = { name: "Unknown", price: 4.98 };
      }

      document.getElementById("scanned-item").innerText = item.name;
      document.getElementById("scanned-price").innerText = item.price.toFixed(2);
      document.getElementById("status").innerText = "FOUND: " + code;
      
      // Visual feedback: Flash the background green
      document.body.style.background = "#d4edda";
      setTimeout(() => { document.body.style.background = "#f0f0f0"; }, 500);
    });
  }

  function stopCamera() {
    Quagga.stop();
    document.getElementById("status").innerText = "Stopped";
    document.getElementById("laser-line").style.display = "none";
    document.getElementById("start-btn").style.display = "inline-block";
    document.getElementById("stop-btn").style.display = "none";
  }
</script>

</body>
</html>
